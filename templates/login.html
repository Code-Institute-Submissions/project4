{% extends 'base.html' %}
{% block content %}

  <div class="main">
    {%if not user %}
    <form action="login" method="POST">
        <input type="text" name="user"/>
        <label for="user">Username</label>
        <input type="text" name="password"/>
        <label for="password">Password</label>
        <button type="submit"></button>
    </form>
    {% else %}
    <p>You are logged in!</p>
    {% endif %}
  </div>






{% endblock %}
